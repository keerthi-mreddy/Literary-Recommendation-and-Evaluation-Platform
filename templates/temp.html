<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .button-card {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-card:hover {
      background-color: #2980b9;
    }

    .card {
      display: none;
      width: 200px;
      padding: 20px;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .card.active {
      display: block;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="button-card" onclick="toggleCard()">Click me</div>
  <div class="card" id="myCard">This is a card</div>

  <script>
    function toggleCard() {
      var card = document.getElementById('myCard');
      var button = document.querySelector('.button-card');

      // Change text on click
      button.innerHTML = "Card Clicked";

      // Toggle active class to display the card
      card.classList.toggle('active');
    }
  </script>

</body>
</html>
