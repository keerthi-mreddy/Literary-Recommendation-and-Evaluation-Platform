{% extends 'base.html' %}
{% block body %}

    <div style="padding-top: 100px;">
        <center><h1>Book Recommendation and Review System</h1></center>
        <br>
       <center>
        <div class="home-row">
            <a class="home-link" href="/handpicks"><button class="home-button">Handpicks</button></a><a class="home-link" href="/recommend"><button class="home-button">Recommend</button></a>
        </div>
       </center>
       <center>
           <div class="home-row">
               <a class="home-link" href="/add-review"><button class="home-button">Add a Review</button></a><a class="home-link" href="/show-user-reviews"><button class="home-button">Reviews</button></a>
           </div>
       </center>
    </div>
    <style>
        .home-row{
            height: 320px;
        }
        .home-button{
            font-size: 4vh;
            height: 250px;
            width: 400px;
            border: none;
            border-radius: 20px;
            margin: 50px;
            background-color: #dbf6ff;
            box-shadow: 0 0 20px #aaa;
        }
        .home-button:hover{
            transform: scale(1.3);
            transition: 200ms;
            background-color: white;
        }
        .home-link {
            text-decoration: none;
            color: black;
        }
        .home-link:hover{
            text-decoration: none;
            color: black;
        }
    </style>
{% endblock body %}
